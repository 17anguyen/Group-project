<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Event Planner Landing</title>
  <link rel="stylesheet" href="assets/style.css">
  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

<body>
 
  <main>
    <div class="container-bg">
      
      <div id="scene">
        <div class="layer" data-depth-x="-0.5" data-depth-y="0.25"><img src="assets/images/sun.png"></div>
        <div class="layer" data-depth-x="0.30"><img src="assets/images/clouds.png"></div>
        <div class="layer" data-depth-x="0.25"><img src="assets/images/water.png"></div>
        <div class="layer" data-depth-x="-0.25"><img src="assets/images/rocks.png"></div>
        <!-- <div class="layer" data-depth-x="-0.25"><img src="assets/images/sand.png"></div> -->

    </div>

    <br/>

      <header>

        <button id="authorize_button" onclick="handleAuthClick()">Signing your account</button>
       <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

        <p class="current-date">Month Year</p>

          <li>Thurs</li>
          <li>Fri</li>
          <li>Sat</li>

      <h1> Submit </h1>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
