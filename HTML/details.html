<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Planner Landing</title>
  <link rel="stylesheet" href="./style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>


<body>

  <main>


    <div class="row">
     

      <div class="s12 m6 col bg-pink">
        <h2> Picture Management</h2>
        <!-- <div class="row"> -->
        <form>

          <!-- <div class="row"> -->
          <div class="input-field">
            <input placeholder="Event Title" id="event-name" type="text" class="validate">
            <label for="event-name">Event Title</label>
          </div>

          <div class="input-field">
            <input placeholder="Separate emails by comas!" id="attendees" type="text" class="validate">
            <label for="attendees">Attendees</label>
          </div>


        </form>

        <div id="map">

          <iframe
            src="https://storage.googleapis.com/maps-solutions-bsi03h2fdh/address-selection/7sjq/address-selection.html"
            width="100%" height="100%" style="border:0;" loading="lazy">
          </iframe>
        </div>


        <button id="add-event" class="waves-effect waves-purple btn-large">Add Event</button>
        <!--Add buttons to initiate auth sequence and sign out-->
        <div>
          <button id="authorize_button" onclick="handleAuthClick()">Sign Into Your Account</button>
          <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
        </div>
      </div>


      <div class="s12 m6 col bg-pink">
        <h2>Plan the Details!</h2>

        <div class="container-time">
          <div class="planner">
            <div class="hours">
              <div class="hour">9am</div>
              <div class="hour">10am</div>
              <div class="hour">11am</div>
              <div class="hour">12pm</div>
              <div class="hour">1pm</div>
              <div class="hour">2pm</div>
              <div class="hour">3pm</div>
              <div class="hour">4pm</div>
              <div class="hour">5pm</div>
            </div>
            <div class="events">
              <textarea placeholder="Add something to your schedule!" id="textarea1"
                class="materialize-textarea"></textarea>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <button class="waves-effect waves-purple btn-large" class="events-submit">Update</button>
            </div>
          </div>
        </div>

        <br />
        <form action="#">
          <label>
            <input type="checkbox" />
            <ul class="checklist" id="list">
              <li>
                <input placeholder="Add a Task" type="text" class="task-input">
              </li>
            </ul>
            <input class="waves-effect waves-purple btn-large" type="button" value="Add Task" id="add-button">
          </label>
        </form>
      </div>

    </div>
</body>

</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./script2.js"></script>
<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>

</html>
