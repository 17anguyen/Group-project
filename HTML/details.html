<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Planner Landing</title>
  <link rel="stylesheet" href="./style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    ></script>
    
</head>


<body>
 
  <main>
        <!--Add buttons to initiate auth sequence and sign out-->
        <div>
          <button id="authorize_button" onclick="handleAuthClick()">Sign Into Your Account</button>
       <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
       <input type="text" name="" id="eventName" placeholder="eventName">

       <button id="formsubmit">Add Event</button>
       <button id="closeEventTab">Done</button>
        </div>
    <div>
      <!--  <div id="sceneDetails1">
        <div class="layer" data-depth-x="-0.5" data-depth-y="0.25"><img src="../assets/images/sun.png"></div>
        <div class="layer" data-depth-x="0.30"><img src="../assets/images/clouds.png"></div>
        <div class="layer" data-depth-x="0.25"><img src="../assets/images/water.png"></div>
        <div class="layer" data-depth-x="-0.25"><img src="../assets/images/rocks.png"></div>
         <div class="layer" data-depth-x="-0.25"><img src="assets/images/sand.png"></div> 
      </div>  -->
    </div>




    <div class="container">
  
      <div class="column left">
        <h2>Left Column</h2>
        <!-- <div class="row"> -->
        <form class="col s12">
  
          <!-- <div class="row"> -->
          <div class="input-field col s12">
            <input placeholder="Placeholder" id="event-name" type="text" class="validate">
            <label for="event-name">Event Title</label>
          </div>
  
          <div class="input-field col s12">
            <input placeholder="Placeholder" id="Location" type="text" class="validate">
            <label for="Location">Search Location</label>
          </div>
  
          <div class="input-field col s12">
            <input placeholder="Placeholder" id="attendees" type="text" class="validate">
            <label for="attendees">Attendees</label>
          </div>
        </form>
        <button>Add Event</button>
  
      </div>
  
  
      <div class="column right">
        <h2>Right Column</h2>
  
        <div class="container-time">
          <h1>Hourly Segmented Planner</h1>
          <div class="planner">
            <div class="hours">
              <div class="hour">9am</div>
              <div class="hour">10am</div>
              <div class="hour">11am</div>
              <div class="hour">12pm</div>
              <div class="hour">1pm</div>
              <div class="hour">2pm</div>
              <div class="hour">3pm</div>
              <div class="hour">4pm</div>
              <div class="hour">5pm</div>
            </div>
            <div class="events">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <!-- <div class="event"></div> 
              <div class="event"></div>
              <div class="event"></div>
              <div class="event"></div>
              <div class="event"></div>
              <div class="event"></div>
              <div class="event"></div>  -->
            </div>
          </div>
        </div>
  
        <br/>
  <section>
        <form action="#">
          <label>
            <input type="checkbox" />
            <ul  class= "checklist" id="list">
              <li>
                <input placeholder="Add a Task" type="text" class="task-input">
              </li>
            </ul>
            <input type="button" value="Add Task" id="add-button">
          </label>
        </form>
  </section>
      </div>
  
    </div>
  </body>

  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./script2.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>  
  
</body>

</html>
